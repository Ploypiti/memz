<div class="result">
    <h2>Review Result</h2>
    <br>
    <div ng-controller="result-control">
        <table class="table">
            <tr ng-repeat="e in _stat">
                <td class="{{ e.is_correct ? 'table-success' : 'table-danger' }}">{{ _vocab[e.id-1].word }}</td>
                <td class="{{ e.is_correct ? 'table-success' : 'table-danger' }}">{{ e.is_correct }}</td>
            </tr>
        </table>
        <br><br>
        <table class="box">
            <tr>
                <!--
            <tr ng-repeat="quiz in _overall track by $index">
                
                <td>{{ $index }}</td>
                <td>{{ quiz.review_correct}}</td>
                <td>{{ quiz.review_total }}</td>
                -->
                <td ng-repeat="quiz in _overall track by $index" style="{{ 'background-color: rgba(0,255,0,' + quiz.review_correct/quiz.review_total +');' }}">{{ $index+1 }}</td>
            </tr>
        </table>
    </div>
</div>

<div class="result">
    <h2>Review Result</h2>
    <br>
    <div ng-controller="result-control">
        <table class="table black">
            <tr ng-repeat="e in _stat">
                <td class="{{ e.is_correct ? 'table-success' : 'table-danger' }}">{{ _vocab[e.id-1].word }}</td>
                <td class="{{ e.is_correct ? 'table-success' : 'table-danger' }}">{{ _vocab[e.id-1].meaning }}</td>
            </tr>
        </table>
        <br><br>
        <div align="center">
            <table class="box">
                <tr>
                    <td ng-repeat="quiz in _overall track by $index" style="{{ 'background-color: rgb('+ Math.floor((1-quiz.review_correct/quiz.review_total) * 255) + ',255,' + Math.floor((1-quiz.review_correct/quiz.review_total) * 255).toString() +');' }}">{{ $index+1 }}</td>
                </tr>
            </table>
        </div>
        <div align="center" class="undertext">
            <br>
            <span ng-if="notLoggedIn">This stats weren't recorded. <a class="hlink" href="/register">Register</a> to track your learning progress.</span>
            <br>
        </div>
    </div>
</div>
